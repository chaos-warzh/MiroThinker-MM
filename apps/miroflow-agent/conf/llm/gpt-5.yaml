# conf/llm/gpt-5.yaml
#
# NOTE: API credentials should be set in .env file:
#   - OPENAI_API_KEY
#   - OPENAI_BASE_URL (optional, defaults to https://api.openai.com/v1)

defaults:
  - default
  - _self_

provider: "openai"
model_name: "gpt-5-2025-08-07"
max_context_length: 65536

# base_url: Set via OPENAI_BASE_URL environment variable (defaults to https://api.openai.com/v1)
