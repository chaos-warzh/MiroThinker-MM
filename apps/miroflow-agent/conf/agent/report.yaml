# conf/agent/report.yaml
# Multi-stage report generation agent configuration.
# The tool and sub-agent names are defined in: apps/miroflow-agent/src/config/settings.py
# Each sub-agent prompt is written in: apps/miroflow-agent/src/utils/prompt_utils.py

defaults:
  - default
  - _self_

# Mark this agent as using the multi-stage report workflow
mode: report

main_agent:
  tools:
    - tool-python
    - tool-vqa-enhanced  # Enhanced vision understanding with multi-turn verification
    - tool-vqa          # Fallback to commercial Claude vision
    - tool-audio-enhanced  # Enhanced audio understanding with multi-turn verification
    - tool-transcribe
    - tool-video-enhanced  # Enhanced video understanding with temporal analysis
    - tool-reasoning
    - tool-reader
  max_turns: 50  # Maximum number of turns for main agent execution

sub_agents:
  agent-browsing:
    tools:
      - tool-google-search
      - tool-vqa-enhanced  # Enhanced vision understanding with multi-turn verification
      - tool-vqa          # Fallback to commercial Claude vision
      - tool-audio-enhanced  # Enhanced audio understanding
      - tool-video-enhanced  # Enhanced video understanding
      - tool-reader
      - tool-python
    max_turns: 50

# Keep all tool results by default, consistent with evaluation.yaml
keep_tool_result: -1
