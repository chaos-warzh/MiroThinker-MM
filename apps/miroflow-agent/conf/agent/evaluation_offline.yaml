# conf/agent/evaluation_offline.yaml
# Offline mode: No web search, only use RAG (long context) as information source
# This treats the long context as a simulated "web space"
#
# The name of tools and sub-agents defined in: apps/miroflow-agent/src/config/settings.py
# Each sub-agent prompt is written in: apps/miroflow-agent/src/utils/prompt_utils.py
defaults:
  - default
  - _self_

main_agent:
  tools:
    - tool-python
    - tool-vqa-enhanced  # Enhanced vision understanding with multi-turn verification
    - tool-vqa          # Fallback to commercial Claude vision
    - tool-audio-enhanced  # Enhanced audio understanding with multi-turn verification
    - tool-transcribe
    - tool-video-enhanced  # Enhanced video understanding with temporal analysis
    - tool-reasoning
    - tool-reader
    - tool-rag          # RAG for long context search (replaces web search)
  max_turns: 50  # Maximum number of turns for main agent execution

# In offline mode, we don't have a browsing sub-agent
# The main agent uses RAG tools directly to search the long context
sub_agents:
  agent-rag-search:
    tools:
      - tool-rag          # RAG for long context search
      - tool-vqa-enhanced  # Enhanced vision understanding with multi-turn verification
      - tool-vqa          # Fallback to commercial Claude vision
      - tool-audio-enhanced  # Enhanced audio understanding
      - tool-video-enhanced  # Enhanced video understanding
      - tool-reader
      - tool-python
    max_turns: 30

keep_tool_result: -1
